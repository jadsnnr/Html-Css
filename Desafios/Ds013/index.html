<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    table{
      border-collapse: collapse;
      width: 400px;
      height: 200px;
    }

    thead> tr> th, .inside{
      background-color: gray;
      color: white;
    }

    td,th{
      border: 1px solid black;
    }

    .inside{
        text-align: left;
    }

  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th rowspan="2" scope="colgroup">Area</th>
        <th rowspan="2" scope="colgroup">Diciplina</th>
        <th colspan="2" scope="colgroup">Notas</th>
        <th rowspan="2" scope="colgroup">Média</th>
      </tr>
      <tr>
        <th>Nota1</th>
        <th>Nota2</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th rowspan="4" scope="rowgroup">Exatas</th>
        <td>Matemática</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Fisica</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Química</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Biologia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr class="inside">
        <th colspan="4" scope="colgroup">Média de Exatas</th>
        <td>0.0</td>
      </tr>
      <tr>
        <th rowspan="2" scope="rowgroup">Humanas</th>
        <td>História</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Géografia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr class="inside">
          <td>0.0</td>
        <th colspan="4" scope="colgroup">Média de Humanas</th>
      </tr>
    </tbody>
  </table>
  
</body>
</html>
