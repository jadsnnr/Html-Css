<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela</title>
</head>
<style>
    table {
        width: 500px;
        height: 200px;
        border-collapse: collapse;
        text-align: center;
        font-weight: bolder;
    }
    th{
        background-color: rgb(43, 40, 40);
        color: white;
        border: 2px solid rgb(90, 76, 76);
    }
    td{
        border: 2px solid black;
    }
</style>
<body>
    <table>
        <th>A</th>
        <th>B</th>
        <th>C</th>
        <th>D</th>
            <tr>
                <td>1</td>
                <td>2</td>
                <td rowspan="2">3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>
            <td colspan="3">8</td>
            <td>9</td>
            <tr>
                <td rowspan="2">10</td>
                <td colspan="2">11</td>
                <td>12</td>
            </tr>
            <tr>
                <td>13</td>
                <td>14</td>
                <td>15</td>
            </tr>
    </table> 
</body>
</html>
